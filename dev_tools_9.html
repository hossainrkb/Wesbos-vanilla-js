<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }
        // Regular
        console.log("hello");
        // Interpolated
        console.log("hello i am %s", "rakib");
        // Styled
        console.log("hello %c come on", "font-size:15px;font-family:monospace")
        // warning!
        console.warn("wrong path");
        // Error :|
        console.error("error occured");
        // Info
        console.info("point to be noted");
        // Testing
        console.assert((1 === 2), 'error comparison')
        const p = document.querySelector("p");
        console.log(p.classList.contains("oach"), "not found");
        // clearing
        console.clear();
        // Viewing DOM Elements
        console.log(p);
        console.dir(p);
        // Grouping together
        const dogH = dogs.map((e) => {
            console.groupCollapsed(`${e.name}`);
            console.log(`Dog name : ${e.name} and age is : ${e.age}`);
            console.groupEnd(`${e.name}`)
        })
        // counting
        console.count("w");
        console.count("w");
        console.count("wow");
        console.count("w");
        console.count("w");
        console.count("wow");
    // timing

    </script>
</body>

</html>
